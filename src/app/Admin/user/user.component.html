<div class="content">
  <h2>User Information</h2>
  <div class="btn">
    <!-- <button (click)="export()"><span style="color:white ;">Export</span></button> -->
    <a mat-raised-button (click)="export()" color="primary" target="_blank">Export</a>
  </div>
  <div class="container" >
    <div class="table-wrapper">
      <table class="fl-table" id="excel-table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>PhoneNumber</th>
          <th>Date</th>
          <th>Address</th>
          <th>Status</th>
          <th>Level</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user?.joinedDate?.toDate() | date:'dd-MM-yyyy'}}</td>
          <td>{{user.address}}</td>
          <td></td>
          <td>{{user.level}}</td>
        </tr>
        <tbody>
      </table>
    </div>
