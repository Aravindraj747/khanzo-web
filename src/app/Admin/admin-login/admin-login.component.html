<div class="container">
    <form [formGroup]="adminForm" (ngSubmit)="submit()" [class.spinnerOverlay]="spinnerActive">
        <h3>ADMIN</h3>
        <label for="username">Username</label>
        <input type="text" name="email" formControlName="email" placeholder="admin@gmail.com" id="username" required>

        <label for="password">Password</label>
        <input type="password" #x placeholder="password" name="password" formControlName="password" required>
        <span class="span"><i class="fi fi-ss-eye" (click)="x.type=x.type=='password'?'text':'password'"></i></span>

        <button type="submit"><span style="color:white ;">Log In</span></button>
    </form>
    <mat-spinner *ngIf="spinnerActive" class="mat-spinner" diameter = 60></mat-spinner>
</div>
