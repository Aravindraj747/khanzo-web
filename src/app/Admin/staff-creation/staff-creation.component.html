<div class="body">
  <div class="container">
    <div class="form-container sign-in-container">
      <form action="#" (ngSubmit)="submit()" [class.spinnerOverlay]="spinnerActive">
        <h1 style="margin-bottom: 30px">Staff Creation</h1>
        <label>Name</label>
        <input [(ngModel)]="staff.name" type="email" class="form-control" name="name" required />
        <label>Email</label>
        <input [(ngModel)]="staff.email" type="email" class="form-control" name="email" required />
        <label>Password</label>
        <input [(ngModel)]="staff.password" type="password" class="form-control" name="password" required />
        <button type="submit">Submit</button>
        <!-- <mat-spinner class="mat-spinner" diameter="60"></mat-spinner> -->
      </form>
      <mat-spinner *ngIf="spinnerActive" class="mat-spinner" diameter="60"></mat-spinner>
    </div>
  </div>
</div>

<div class="mat-elevation-z8 youtube-table">
  <table id="excel-table" mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="CreationDate">
      <th mat-header-cell *matHeaderCellDef> CreationDate </th>
      <td mat-cell *matCellDef="let element">{{element?.creationDate?.toDate() | date:'dd-MM-yyyy'}}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <a mat-stroked-button color="warn" (click)="delete(element.email, 'staff')">Delete</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
