<div class="mat-elevation-z8 youtube-table">
  <table id="excel-table" mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="User Id">
      <th mat-header-cell *matHeaderCellDef> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ReportedDate">
      <th mat-header-cell *matHeaderCellDef> ReportedDate </th>
      <td mat-cell *matCellDef="let element">{{element?.reportedDate?.toDate() | date:'dd-MM-yyyy'}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element">{{element.message}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element">{{element.subject}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
