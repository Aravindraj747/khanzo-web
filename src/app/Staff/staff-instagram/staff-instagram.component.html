<app-side-nav></app-side-nav>
<div class="container">
  <div class="new">
    <h1>Instagram video</h1>
  </div>
  <div class="topic">
    <p class="pasteLink">Video link</p>
    <p></p>
  </div>
  <div class="value">
    <form>
      <input type="text" class="" [(ngModel)]="instagram.videoUrl" id="input" [ngModelOptions]="{standalone: true}">
      <!-- <button type="submit"><span style="color:white ;">Save</span></button> -->
      <a mat-raised-button (click)="submit()" type="submit" color="primary">Save</a>
    </form>
  </div>
  <mat-spinner *ngIf="spinnerActive" class="mat-spinner" diameter="60"></mat-spinner>
</div>

<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Upload Date</th>
        <th>Video Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let instagram of instaGramArray">
        <td>{{instagram.instaId}}</td>
        <td>{{instagram.uploadDate.toDate() | date:'dd-MM-yyyy'}}</td>
        <td><a mat-raised-button href="{{instagram.videoUrl}}" target="_blank">View</a></td>
        <td><a class="delete" (click)="delete(instagram.instaId,'instagram')">X</a></td>
      </tr>
    <tbody>
  </table>
</div>
