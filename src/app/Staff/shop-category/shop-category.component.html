<app-side-nav></app-side-nav>
<div class="container">
  <div class="new">
    <h1>Shop Category</h1>
  </div>

  <div class="value">
    <form action="" [class.spinnerOverlay]="spinnerActive" style="height: 60px; margin-right: 90px; margin-left: 20px">
      <mat-form-field appearance="outline">
        <mat-label>Image Url</mat-label>
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="shopCategory.imageUrl" type="text" matInput
               placeholder="Image URL">
      </mat-form-field>

      <button type="button" (click)="fileInput.click()">
        <span>Image Upload</span>
        <input #fileInput type="file" (change)="chooseThumb($event)" style="display:none;" />
      </button>

      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="shopCategory.title" type="text" matInput
               placeholder="Title">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="shopCategory.category" type="text" matInput
               placeholder="Category">
      </mat-form-field>

      <mat-form-field style="margin-left: 20px">
        <mat-label>Availability</mat-label>
        <mat-select [ngModelOptions]="{standalone: true}" [(ngModel)]="shopCategory.availability">
          <mat-option value="ONLINE"> ONLINE </mat-option>
          <mat-option value="OFFLINE"> OFFLINE </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button (click)="submit()" type="submit" color="primary">Save</button>
    </form>
  </div>
</div>

<div class="mat-elevation-z8 youtube-table">
  <table id="excel-table" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <a mat-stroked-button color="primary" href="{{element.imageUrl}}" target="_blank">View</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>


    <ng-container matColumnDef="Availability">
      <th mat-header-cell *matHeaderCellDef> Availability </th>
      <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <a mat-stroked-button color="accent" (click)="edit(element)">Edit</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <a mat-stroked-button color="warn" (click)="delete(element.id, 'shopCategory')">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
